<!DOCTYPE html>
<html>
<title>Mathedemo</title>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<head>
    <title>Spur Gear Center Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        .formula {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spur Gear Center Distance Calculator</h2>
        <div class="formula">
            <p>Formula: \( C = \frac{m \times (Z_1 + Z_2)}{2} \)</p>
        </div>
        <label for="module">Module (m):</label>
        <input type="number" id="module" step="0.01" required oninput="calculateCenterDistance()">

        <label for="teeth1">Number of Teeth of First Gear (Z1):</label>
        <input type="number" id="teeth1" required oninput="calculateCenterDistance()">

        <label for="ratio">Gear Ratio (R):</label>
        <input type="number" id="ratio" step="0.01" required oninput="calculateCenterDistance()">

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCenterDistance() {
            const module = parseFloat(document.getElementById('module').value);
            const teeth1 = parseInt(document.getElementById('teeth1').value);
            const ratio = parseFloat(document.getElementById('ratio').value);

            if (!isNaN(module) && !isNaN(teeth1) && !isNaN(ratio)) {
                const teeth2 = teeth1 * ratio;
                const centerDistance = (module * (teeth1 + teeth2)) / 2;

                document.getElementById('result').innerHTML = `
                    <p>Number of Teeth of Second Gear (Z2): ${teeth2}</p>
                    <p>Center Distance (C): ${centerDistance.toFixed(2)}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
    </script>
</body>
</html>
